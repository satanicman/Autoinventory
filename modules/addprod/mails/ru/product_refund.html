<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>[{shop_name}] Заказ, содержащий Ваш товар, был отменен</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
                <td align="left">
                        <a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
                </td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left"><strong>Товар:</strong> {product_name}</td>
		</tr>
                <tr>
			<td align="left"><strong>Сумма:</strong> -{amount}</td>
		</tr>
                <tr>
			<td align="left"><strong>Описание:</strong> {description}</td>
		</tr>
	</table>
</body>
</html>
